<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h1 {
            font-size: 2em;
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .btn {
            background-color: orange;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: orange;
        }

        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        /* Bird animation */
        .bird {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url("{{ url_for('static', filename='fly.png') }}");
            background-size: cover;
            animation: flyAcross1 10s linear infinite;
        }

        @keyframes flyAcross1 {
            0% {
                left: -100px;
                top: 30vh;
                transform: scale(1);
            }
            50% {
                top: 10vh;
                transform: scale(1.1);
            }
            100% {
                left: 100%;
                top: 30vh;
                transform: scale(1);
            }
        }

        .birds {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url("{{ url_for('static', filename='flys.png') }}");
            background-size: cover;
            animation: flyAcross2 10s linear infinite;
        }

        @keyframes flyAcross2 {
            0% {
                right: -100px;
                top: 30vh;
                transform: scale(1);
            }
            50% {
                top: 10vh;
                transform: scale(1.1);
            }
            100% {
                right: 100%;
                top: 30vh;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="bird"></div>
    <div class="birds"></div>

    <div class="container">
        <h1>Add Device</h1>
        <hr>
        <form id="addDeviceForm" action="{{ url_for('add_device') }}" method="post">
            <div class="form-group">
                <label for="project_name">Project Name</label>
                <input type="text" id="project_name" name="project_name" required>
            </div>
            <div class="form-group">
                <label for="project_id">Project ID</label>
                <select id="project_id" name="project_id" required>
                    {% for project in projects %}
                        <option value="{{ project[0] }}">{{ project[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
