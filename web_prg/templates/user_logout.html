<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #66a9dc, #9eced1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .logout-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
            text-align: center;
        }
        .logout-box h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .logout-box p {
            color: white;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .btn {
            width: 100%;
            background: #768ba8;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #5e59ac;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-box">
            <h1>Goodbye!</h1>
            <p>You have successfully logged out.</p>
            <button class="btn" onclick="redirectToLogin()">Login Again</button>
        </div>
    </div>
    <script>
        function redirectToLogin() {
            window.location.href = "{{ url_for('login') }}";
        }
    </script>
</body>
</html>
