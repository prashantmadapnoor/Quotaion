<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #dee0e1;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #666;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #666;
        }
        .forgot-password {
            display: block;
            text-align: right;
            color: #999;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px;
            width: 48%;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .login-btn {
            background-color: orange;
        }
        .login-btn:hover {
            background-color: #ff8c00;
        }
        .register-btn {
            background-color: #0b2f54;
        }
        .register-btn:hover {
            background-color: #123d6b;
        }
        .footer {
            margin-top: 20px;
            background-color: #0b2f54;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
        .remember {
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .toggle {
            margin-left: auto;
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #2e3a4b;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-circle {
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: left 0.3s;
        }
        .toggle.active {
            background-color: #4e5d6b;
        }
        .toggle.active .toggle-circle {
            left: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="avatar">
        <img src="{{ url_for('static', filename='img_avatar.png') }}" alt="Your Image" class="userlogo">
        <div class="edit-icon"></div>
    </div>
    <form action="{{ url_for('login') }}" method="post">
        {% if message %}
            <div class="error-message">{{ message }}</div>
        {% endif %}
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn login-btn">LOG IN</button>
            <button type="button" class="btn register-btn" onclick="location.href='{{ url_for('register') }}'">REGISTER</button>
        </div>
    </form>
    <div class="footer">
        <div class="remember">
            Remember my password
            <div class="toggle" onclick="toggleSwitch(this)">
                <div class="toggle-circle"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleSwitch(element) {
        element.classList.toggle('active');
    }
</script>

</body>
</html>
