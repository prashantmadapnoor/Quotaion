<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
        }
        .logo {
            padding: 20px;
            background-color: #fcfcff;
            text-align: center;
        }
        .logo img {
            width: 80%;
        }
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }
        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu-item:hover {
            background-color: orange;
            transform: translateX(10px);
        }
        .menu-item a {
            text-decoration: none;
            color: white;
            display: block;
            display: flex;
            align-items: center;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            margin-top: -20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #777;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }
        select:focus, input[type="submit"]:focus {
            border-color: orange;
            box-shadow: 0 0 5px #d35400;
            outline: none;
        }
        input[type="submit"] {
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: darkorange;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button a:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='mgtt.png') }}" alt="Your Image" class="company_logo">
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item back-button">
                <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <h2>Select User to Add Device</h2>
        <form method="POST">
            <div class="form-group">
                <label for="user_email">Select User</label>
                <select id="user_email" name="user_email" required>
                    {% for user in users %}
                        <option value="{{ user[3] }}">{{ user[1] }} {{ user[2] }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Select User">
        </form>
    </div>
</body>
</html>
