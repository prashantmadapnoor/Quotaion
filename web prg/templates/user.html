<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .logo {
            padding: 20px;
            background-color: #fcfcff;
            text-align: center;
        }
        .logo img {
            width: 80%;
            height: auto;
        }
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu-item:hover {
            background-color: orange;
            transform: translateX(10px);
        }
        .menu-item a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
        }
        .sidebar .logo h2 {
            margin: 0;
            font-size: 24px;
            color: orange;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: darkorange;
        }
        .dropdown {
            display: none;
            list-style: none;
            padding-left: 20px;
            background-color: #34495e;
        }
        .dropdown .menu-item {
            padding: 10px 15px;
        }
        .menu-item:hover .dropdown {
            display: block;
        }

        .logout {
            margin-top: auto;
            padding-bottom: 20px;
        }
        .logout .menu-item {
            background-color: orange;
            padding: 10px 15px;
            font-size: 14px;
        }
        .logout .menu-item:hover {
            background-color: darkorange;
            transform: translateX(10px);
        }
        .logout .menu-item a {
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="logo">
                <img src="{{ url_for('static', filename='mgt.png') }}" alt="Your Image">
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="{{ url_for('add_device') }}"><i class="fas fa-plus"></i> Add Device</a>
                </li>
                <li class="menu-item">
                    <a href="{{ url_for('devices') }}"><i class="fas fa-desktop"></i> Devices</a>
                </li>
                <li class="menu-item">
                    <a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="menu-item">
                    <a href="{{ url_for('user_profile') }}"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="menu-item">
                    <a href="#"><i class="fas fa-file-invoice"></i> Quotation</a>
                    <ul class="dropdown">
                        <li class="menu-item"><a href="{{ url_for('quotation') }}">Customization</a></li>
                        <li class="menu-item"><a href="{{ url_for('existing') }}">Existing</a></li>
                    </ul>
                </li>

                <li class="menu-item">
                    <a href="{{ url_for('contact') }}"><i class="fas fa-address-book"></i> Contact Info</a>
                </li>
            </ul>
        </div>
        <div class="logout">
            <li class="menu-item">
                <a href="{{ url_for('user_logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to Mysuru Green Technologies</h1>
        <hr>
    </div>
</body>
</html>
